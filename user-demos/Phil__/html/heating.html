<div class="gridster">

<li data-row="4" data-col="2" data-sizex="1" data-sizey="2">
        <header>BAD-OG</header>
        <div data-type="thermostat" 
		data-device="WTH_BAD_OG_Climate" 
		data-valve="humidity" 
		data-step="0.5"   
  		data-min="0"
 		data-max="30" 
		class="cell">
	</div>

	<div data-type="label" 
     		data-device="WTH_BAD_OG_Climate" 
     		data-get="measured-temp"
     		data-limits='[-73,19,23]' 
     		data-colors='["#6699FF","#AA6900","#FF0000"]' 
     		data-unit="%B0C%0A" 
     		class="cell inline big">
	</div>
	
	<tr>
	<td>
	<div data-type="klimatrend"
    data-device="WTH_BAD_OG"
    data-get="statMeasured-tempTendency"
    data-refperiod="1"
	class="inline narrow"
    ></div>
	</td>
	</tr>	
	
	<div data-type="label" 
     		data-device="WTH_BAD_OG_Climate" 
     		data-get="humidity"
     		data-limits='[10,40,60]' 
     		data-colors='["#FFCC66","#AA6900","#6699FF"]' 
     		data-unit=" %" 
     		class="cell inline big">
	</div>
		<tr><td><div data-type="symbol" data-device="HC_SW_BAD_OG" data-get-on='["on","off"]' data-icon="fa-fire" data-on-colors='["#009933","#CC0000"]' class="small inline narrow"></div></td></tr>
